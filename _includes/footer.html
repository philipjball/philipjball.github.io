<footer class="site-footer">
    <ul style="padding:0;">
        {%- for link in site.social-network-links -%}
            {%- assign curkey = link[0] -%}
            {%- assign element = site.data.SocialNetworks[curkey] -%}
            {%- if curkey == 'rss' -%}
            <a href="{{ '/feed.xml' | prepend: site.baseurl }}" title="{{ element.name }}" class="fa-icon-style">
            {%- elsif curkey == 'yelp' -%}
            <a href="https://{{ site.social-network-links[curkey] }}.yelp.com" title="{{ element.name }}" class="fa-icon-style">
            {%- else -%}
            <a href="{{element.baseURL}}{{ site.social-network-links[curkey] }}" title="{{ element.name }}" class="fa-icon-style">
            {%- endif -%}
                <span class="fa-stack fa-lg" aria-hidden="true">
                <i class="fa-brands {{ element.icon }}"></i>
                </span>
            </a>
        {%- endfor -%}
    </ul>
    <!-- <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. It uses the <a href="https://github.com/jasonlong/cayman-theme">Cayman Theme</a>.</span> -->
</footer>
